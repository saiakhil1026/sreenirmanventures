    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }

    .font-display {
      font-family: 'Playfair Display', serif;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29f 50%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-nav {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d4af37;
    }

    /* Ensure sections have a scroll margin so the sticky navbar doesn't cover content */
    section[id] {
      scroll-margin-top: 5rem;
    }
  </style>
